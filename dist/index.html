<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3fa5474075.js"
            crossorigin="anonymous"
        ></script>
        <title>To Do List</title>
    </head>
    <body>
        <div class="main-container">
            <section class="sidebar">
                <div class="sidebar-head">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                    <h1>To Do's</h1>
                </div>
                <div class="sidebar-user">
                    <i class="fa-solid fa-circle-user fa-xl"></i>
                    <p>
                        Welcome back,
                        <strong
                            >User<i class="fa-solid fa-pen fa-sm edit-user"></i
                        ></strong>
                    </p>
                </div>
                <div class="sidebar-notifications">
                    <div class="today">
                        <span class="today-logo"
                            ><i class="fa-regular fa-calendar"></i
                        ></span>
                        <p class="notif-text">Today</p>
                        <p class="notification">0</p>
                    </div>
                    <div class="upcoming">
                        <span class="upcoming-logo"
                            ><i class="fa-solid fa-angles-right"></i
                        ></span>
                        <p class="notif-text">Upcoming</p>
                        <p class="notification">0</p>
                    </div>
                    <div class="high-priority">
                        <span class="priority-logo"
                            ><i class="fa-solid fa-triangle-exclamation"></i
                        ></span>
                        <p class="notif-text">High Priority</p>
                        <p class="notification">0</p>
                    </div>
                </div>
                <hr class="division" />
                <div class="sidebar-projects">
                    <div class="my-projects">
                        <h3>My Projects</h3>
                    </div>
                    <div class="projects-container">
                        <p>Home</p>
                        <p>Work</p>
                    </div>
                </div>
            </section>
            <section class="main-display"></section>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
